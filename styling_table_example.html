<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calender</title>
	<link rel="stylesheet" type="text/css" href="styling_table_example.css">
</head>
<body>
	<table class="cal">
		<caption>November 2020</caption>
		<tr>
			<th>Sunday</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
		</tr>
		<tr>
			<td class="odd">1*<span>Karnataka Rajyothsava</span></td>
			<td class="odd">2</td>
			<td class="odd">3</td>
			<td class="odd">4</td>
			<td class="odd">5</td>
			<td class="odd">6</td>
			<td class="odd">7</td>
		</tr>
		<tr>
			<td class="even">8</td>
			<td class="even">9</td>
			<td class="even">10</td>
			<td class="even">11</td>
			<td class="even">12</td>
			<td class="even">13</td>
			<td class="even">14</td>
		</tr>
		<tr>
			<td class="odd">15*<span>Kanakadasa Jayanthi</span></td>
			<td class="odd">16*<span>Diwali</span></td>
			<td class="odd">17*<span>Parents Wedding Anniversary</span></td>
			<td class="odd">18</td>
			<td class="odd">19</td>
			<td class="odd">20</td>
			<td class="odd">21</td>
		</tr>
		<tr>
			<td class="even">22</td>
			<td class="even">23</td>
			<td class="even">24</td>
			<td class="even">25</td>
			<td class="even">26*<span>My Birthday</span></td>
			<td class="even">27</td>
			<td class="even">28</td>
		</tr>
		<tr>
			<td class="odd" id="first">29</td>
			<td class="odd">30</td>
			<td class="diff">1</td>
			<td class="diff">2</td>
			<td class="diff">3</td>
			<td class="diff">4</td>
			<td class="diff" id="last">5</td>
		</tr>
	</table>
</body>
</html>
