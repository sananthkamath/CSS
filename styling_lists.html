<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>Styling Lists</title>
	<link rel="stylesheet" type="text/css" href="styling_lists.css">
</head>
<body>
	
	<div>
		<h2>Unorderd List</h2>
		<ul>
			<li>India</li>
			<li>United States of America</li>
			<li>England</li>
			<li>Australia</li>
		</ul>
	</div>

	<div>
		<h2>Ordered List</h2>
		<ol>
			<li>Delhi</li>
			<li>Washington DC</li>
			<li>London</li>
			<li>Canberra</li>
		</ol>
	</div>

</body>
</html>
